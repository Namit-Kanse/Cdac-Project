<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Admin Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">


        <div class="row align-items-center bg-info" style="height:12vh">
            <div class="col-8 text-light" style="font-size:42px;font-weight: bolder;"><strong><i>Book_Hub</i></strong></div>
            <div class="col-3 text-light" style="font-size:22px;font-weight: bold;">Admin Home</div>
            <a class="btn btn-danger my-2 my-sm-0" (click)=processLogout() style="font-size: 1 rem">Logout</a>
        </div>


        <div class="row"
            style="background:url(assets/images/adminHome1.jpg)center no-repeat;background-size:cover;height:88vh;width:102%">

            <div class="col-md-3 col-12">

            </div>

            <div class="col-md-6 col-12">


                <div class="row justify-content-center" style="margin-top: 80px">

                    <div class="col-4 row justify-content-center">
                        <a class="btn btn-lg btn-success" style="text-decoration: none;" (click)="addBook()">Add
                            Books</a>
                    </div>

                    <div class="col-4 row justify-content-center">
                        <a class="btn btn-lg btn-success" style="text-decoration: none;" (click)="showUser()">User
                            Details</a>
                    </div>


                    <div class="col-4 row justify-content-center">
                        <a class="btn btn-lg btn-success" style="text-decoration: none;" (click)="showBook()">Show
                            Books</a>
                    </div>

                </div>

            </div>

            <div class="col-md-3 col-12 justify-content-end align-items-end">

            </div>

        </div>
    </div>
</body>

</html>
