<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Add Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">

        <div class="row d-flex justify-content-center align-items-center bg-info" style="height: 12vh">
            <h2 style="color: white">EDIT BOOKS</h2>
        </div>

        <div>
            <div class="row justify-content-between mt-4">
                <a class="btn btn-dark btn-md ml-4 " (click)="navigateHome()">Home</a>
                <a class="btn btn-danger my-2 my-sm-0 justify-content-end mr-4" (click)=processLogout()
                    style="font-size: 1 rem">Logout</a>
            </div>
        </div>

        <div class="row">

            <div class="col-3">

            </div>


            <div class="col-6">
                <form [formGroup]="adminAddBookForm" (ngSubmit)="editBook(adminAddBookForm)">



                    <div class="form-group">
                        <label for="formGroupExampleInput2">Book Name : </label>
                        <input type="text" class="form-control" name="bookName" ngModel={{bookObj.book_name}}
                            id="formGroupExampleInput2" placeholder="Enter Book Name" formControlName="bookName">
                    </div>

                    <div class="form-group">
                        <label for="formGroupExampleInput2">Author Name :</label>
                        <input type="text" class="form-control" name="authorName" ngModel={{bookObj.author_name}}
                            id="formGroupExampleInput2" placeholder="Enter Author Name" formControlName="authorName">
                    </div>

                    <div class="form-group">
                        <label for="formGroupExampleInput2">Book Price : </label>
                        <input type="number" class="form-control" name="bookPrice" ngModel={{bookObj.book_price}}
                            id="formGroupExampleInput2" placeholder="Book Price" formControlName="bookPrice">
                    </div>


                    <div class="form-group">
                        <label for="formGroupExampleInput2">Rent Price :</label>
                        <input type="number" class="form-control" name="rentPrice" ngModel={{bookObj.rent_price}}
                            id="formGroupExampleInput2" placeholder="Rent Price" formControlName="rentPrice">
                    </div>

                    <div class="form-group">
                        <label for="formGroupExampleInput2">Book Description : </label>
                        <input type="text" class="form-control" name="bookDescription"
                            ngModel={{bookObj.book_description}} id="formGroupExampleInput2"
                            placeholder="Enter Book Description" formControlName="bookDescription">
                    </div>

                    <div class="form-group">
                        <label for="formGroupExampleInput2">Book Image : </label>
                        <input type="file" class="form-control" name="bookImage" id="formGroupExampleInput2"
                            placeholder="Enter Book Image" formControlName="bookImage">
                    </div>

                    <div class="form-group">
                        <label for="formGroupExampleInput2">Book Pdf : </label>
                        <input type="file" class="form-control" name="bookPdf" id="formGroupExampleInput2"
                            placeholder="Enter Book Pdf" formControlName="bookPdf">
                    </div>

                    <button [disabled]="adminAddBookForm.invalid" type="submit" class="btn btn-primary">Submit</button>

                </form>
            </div>
            <div class="col-3 ">

            </div>
        </div>
    </div>
</body>

</html>
