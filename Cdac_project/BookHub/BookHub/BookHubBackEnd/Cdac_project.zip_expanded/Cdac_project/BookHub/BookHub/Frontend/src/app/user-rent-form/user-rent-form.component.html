<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Rent Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">

        <div class="row d-flex justify-content-center align-items-center bg-info" style="height: 12vh">
            <h2 style="color: white">RENT FORM</h2>
        </div>

        <div>
            <div class="row justify-content-between mt-4">
                <a class="btn btn-dark btn-md ml-4 " (click)="navigateBack()">Back</a>
                <a class="btn btn-danger my-2 my-sm-0 justify-content-end mr-4" style="font-size: 1 rem">Logout</a>
            </div>
        </div>

        <div class="row">

            <div class="col-3">

            </div>


            <div class="col-6">
                <!-- <form [formGroup]="userRentBookForm" (ngSubmit)="rentBook(userRentBookForm)"> -->


                <div class="form-group">
                    <label for="formGroupExampleInput2">Book: </label>&nbsp;&nbsp;
                    <img src="{{bookObj.book_image}}" *ngIf="bookObj" width="120" height="120">
                </div>

                <div class="form-group">
                    <label for="formGroupExampleInput2">Book Name : </label>
                    <input type="text" class="form-control" name="bookName" readonly ngModel={{bookObj.book_name}}
                        *ngIf="bookObj" id="formGroupExampleInput2" placeholder="Book Name">
                </div>

                <div class="form-group">
                    <label for="formGroupExampleInput2">Rent Price :</label>
                    <input type="number" class="form-control" name="authorName" readonly ngModel={{bookObj.rent_price}}
                        *ngIf="bookObj" id="formGroupExampleInput2" placeholder="Rent Price">
                </div>

                <!-- <div class="form-group" [formGroup]="rentForm">
                    <label for="formGroupExampleInput2">No of Days: </label>
                    <input type="number" class="form-control" name="bookDescription" id="formGroupExampleInput2"
                        placeholder="No Of Days" formControlName="noOfDays">
                </div> -->

                <label for="formGroupExampleInput2">No of Days:</label>&nbsp;&nbsp;
                <mat-form-field appearance="fill" [formGroup]="rentForm">
                    <mat-label>No of Days</mat-label>
                    <mat-select style="width: 100%;" formControlName="noOfDays"
                        (selectionChange)="totalAmount(rentForm)">
                        <mat-option [value]="1">1</mat-option>
                        <mat-option [value]="2">2</mat-option>
                        <mat-option [value]="3">3</mat-option>
                        <mat-option [value]="4">4</mat-option>
                        <mat-option [value]="5">5</mat-option>
                        <mat-option [value]="6">6</mat-option>
                        <mat-option [value]="7">7</mat-option>
                    </mat-select>
                </mat-form-field>

                <div *ngIf="flag==true" class="form-group">
                    <label for="formGroupExampleInput2">Total Price :</label>
                    <input type="number" class="form-control" name="rentPrice" readonly ngModel={{finalAmount}}
                        id="formGroupExampleInput2" placeholder="Rent Price">
                </div>

                <br>

                <button [disabled]="rentForm.invalid" type="submit" class="btn btn-primary" (click)="cart(rentForm)">Add
                    To Cart</button>


            </div>
            <div class=" col-3 ">

            </div>
        </div>
    </div>
</body>

</html>
