<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!------ Include the above in your HEAD tag ---------->

<div class="container-fluid">
    <form role="form" [formGroup]="userPayment" (ngSubmit)="checkPayment(userPayment)">
        <div class="d-flex justify-content-center align-items-center bg-info" style="height:12vh">
            <h1 style="color: white">PAYMENT</h1>
        </div>
        <br>
        <div>
            <a class="btn btn-dark btn-md ml-4 " (click)="navigateHome()">Home</a>
            <a class="btn btn-dark btn-md ml-4 " (click)="backToCart()">Back To Cart</a>
            <button class="btn btn-danger btn-lg float-right" (click)=processLogout() type="submit">Logout</button>
        </div>
        <div class="row" style="margin-top: 5%;margin-left: 35%;">
            <div class="col-xs-12 col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            Payment Details
                        </h3>

                    </div>
                    <div class="panel-body">

                        <div class="form-group">
                            <label for="cardNumber">
                                CARD NUMBER</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="cardNumber" placeholder="Valid Card Number"
                                    required autofocus formControlName="cardNumber" />
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-7 col-md-7">
                                <div class="form-group">
                                    <label for="expityMonth" style="margin-right:7%;">
                                        EXPIRY DATE</label>
                                    <div class="col-xs-6 col-lg-6 pl-ziro ">
                                        <input type="text" class="form-control" id="expityMonth" placeholder="MM"
                                            required formControlName="expMonth" />
                                    </div>
                                    <div class="col-xs-6 col-lg-6 pl-ziro">
                                        <input type="text" class="form-control" id="expityYear" placeholder="YY"
                                            required formControlName="expYear" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-5 col-md-5 pull-right">
                                <div class="form-group">
                                    <label for="cvCode">
                                        CV CODE</label>
                                    <input type="password" class="form-control" id="cvCode" placeholder="CVV" required
                                        formControlName="cvv" />
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <ul class="nav nav-pills nav-stacked">
                    <li class="active"><a [routerLink]="['/payment/{{cartList.cart_id}}']"><span
                                class="badge pull-right"><span class="fa fa-rupee"></span>{{cartList.amount}}</span>
                            Final Payment</a>
                    </li>
                </ul>
                <br />
                <!-- <a class="btn btn-success btn-lg btn-block" role="button" [disabled]="userPayment.invalid">Pay</a> -->
                <button type="submit" class="btn btn-outline-dark btn-success"
                    style="width:300px;font-size: 20px;">Pay</button>
            </div>
            <!-- [disabled]="userPayment.invalid" -->
        </div>
    </form>
</div>
