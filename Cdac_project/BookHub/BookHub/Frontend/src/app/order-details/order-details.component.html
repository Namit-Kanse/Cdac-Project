<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>My Orders</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="d-flex justify-content-center align-items-center bg-info" style="height:12vh">
            <h1 style="color: white;margin-top: 1%;">MY ORDERS</h1>

        </div>
        <br>

        <div>
            <a class="btn btn-dark btn-md ml-4 " (click)="navigateHome()">Back</a>

            <button class="btn btn-danger btn-md float-right" (click)=processLogout() type="submit">Logout</button>
            <button class="btn btn-dark btn-md float-right mr-2 pt-1" (click)=invoice() type="submit">Invoice
                <mat-icon>
                    save_alt</mat-icon>
            </button>
        </div>
        <br>
        <div style="margin-left: 30%;">
            <input class="form-control " style="width: 50%; height: 40px;border-color:black ;" type="text"
                [(ngModel)]="search" autocomplete="off" placeholder="Search your order" />

        </div>
        <br>
        <div class="row justify-content-center align-items-center mt-3">
            <div class="col-8">
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>Order Id</th>
                            <th>Book Name</th>
                            <th>Book Type</th>
                            <th>Issue Date</th>
                            <th>Due Date</th>
                            <th>Order Amount</th>

                        </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let order of showOrder | filter :search">

                            <td style="align-items: center;padding-top: 2%;">{{order.order_id}}</td>
                            <td style="align-items: center;padding-top: 2%;">{{order.book_name}}</td>
                            <td style="align-items: center;padding-top: 2%;">{{order.book_type_order}}</td>
                            <td style="align-items: center;padding-top: 2%;">{{order.issue_date}}</td>
                            <td style="align-items: center;padding-top: 2%;">{{order.due_date}}</td>
                            <td style="align-items: center;padding-top: 2%;">{{order.order_amount |
                                currency:
                                'INR'}}</td>


                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</body>

</html>
