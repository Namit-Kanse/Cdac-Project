<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>CART</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="d-flex justify-content-center align-items-center bg-info" style="height:12vh">
            <h1 style="color: white;margin-top: 1%;">MY CART</h1>&nbsp;&nbsp;
            <i class="fa fa-shopping-cart" style="font-size:36px;color: white;"></i>
        </div>
        <br>

        <div>
            <a class="btn btn-dark btn-md ml-4 " (click)="navigateHome()">Back</a>
            <!-- <a class="btn btn-dark btn-md ml-4 " (click)="addBook()"> Add Book</a> -->
            <button class="btn btn-danger btn-md float-right" (click)=processLogout() type="submit">Logout</button>
        </div>
        <br>
        <div style="margin-left: 30%;">
            <input class="form-control " style="width: 50%; height: 40px;border-color:black ;" type="text"
                [(ngModel)]="search" autocomplete="off" placeholder="Search items" />

        </div>
        <br>
        <div class="row justify-content-center align-items-center mt-3">
            <div class="col-8">
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>Book</th>
                            <th>Book Name</th>
                            <th>Amount</th>
                            <th>Book Type</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let cart of cartList | filter :search">

                            <td><img src="{{cart.book_image}}" width="120" height="120"></td>
                            <td>{{cart.book_name}}</td>
                            <td>{{cart.amount}}</td>
                            <td>{{cart.book_type}}</td>
                            <td>
                                <button class="design pt-1" (click)="deleteBookFromCart(cart.cart_id)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                                <a class="btn btn-info btn-sm ml-3 pr-3" (click)="payBook(cart.cart_id)">Pay</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</body>

</html>
